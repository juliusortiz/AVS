<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/Copy of LGO5.png" />
    <title>IURIS</title>
</head>

<header>
    <img id="logo" src="images/Copy of LGO5.png" alt="logo">
</header>

<body>
    <form>
        <section class="form-header">
            <img id="form-logo" src="images/iuris_logo.png" alt="header-logo">
        </section>

        <section class="form-contents">
            <label for="student-number"></label>
            <input type="" id="student-number" name="student-number" placeholder="Student Number" required>
            <br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <div class="round">
                <input type="checkbox" id="checkbox" name="checkbox" required />
                <label for="checkbox"></label>
                <p class="checkbox-label">I understand that the choices I will make is influenced by my own preference
                    and is not coerced by any candidate or party.</p>
            </div>
            </div>
            <br>
            <input type="submit" id="submit" name="submit" value="SIGN IN">
        </section>
    </form>
</body>



<footer>
    <p>University of Santo Tomas Senior High School Commission on Elections</p>
</footer>

</html>
