<!DOCTYPE html>

<body>
    <div class="overview-wrapper">
        <div class="overview-header">
            <h1>OVERVIEW</h1>
        </div>

        <div class="e-flex flex-column bd-highlight mb-3">

                <h3>PRESIDENT</h3>
                <span>Clarence Aldrich Mandani</span>
            </div>
            <div class="p-2 bd-highlight">
                <h3>VICE PRESIDENT</h3>
                <span>Noelle Alexandra Isunnga</span>
            </div>
            <div class="p-2 bd-highlight">
                <h3>SECRETARY</h3>
                <span>Alias Jireh Montenegro</span>
            </div>
            <div class="p-2 bd-highlight">
                <h3>TREASURER</h3>
                <span>Carmelle Grace Umali</span>
            </div>
            <div class="p-2 bd-highlight">
                <h3>AUDITOR</h3>
                <span>Mary Adrinne Abejo</span>
            </div>
        </div>


        <div class="f-flex flex-column bd-highlight mb-3">

<footer>
